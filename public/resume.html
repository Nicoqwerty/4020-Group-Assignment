<!DOCTYPE html> <!-- Using bootstrap starter template -->
<html lang="en">
    <head>
        <title>portfolioProject - resumePage</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        
        <!-- Fonts from google (Poppins)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

        <!-- CDN from cdnjs -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="projectStyle.css">
    </head>

    <body class="resumePage">
        <!--Navbar-->
        <div id="headerLoad"></div>

        <main>
            <!-- Resume page content -->
            <div class="resumeContainer">
                <div class="resumeHeader">
                    <h1>My <span>Resume</span></h1>
                    <p>Education, skills, and experiences</p>
                </div>
                    
                <div class="resumePreview">
                    <h2 class="sectionTitle">Resume Preview</h2>
                    
                    <div class="pdfViewer">
                        <!-- PDF embed using iframe -->
                        <iframe src="images/resume.pdf" class="pdfFrame" title="Resume Preview">
                        </iframe>
                    </div>
                    
                    <div class="downloadSection">
                        <a href="images/resume.pdf" class="downloadBTN" target="_blank" download="resume.pdf">
                            <i class="fa-solid fa-download" style="padding-top: 3px"> </i>
                            <span>Download Resume (PDF)</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footerLoad"></div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- Actual Scripts for the Project -->
         <script src="js/themeToggle.js"></script>
         <script src="js/scripts.js"></script>
         <script src="js/headerFooterLoader.js"></script>
    </body>
</html>
