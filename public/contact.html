<!DOCTYPE html> <!-- Using bootstrap starter template -->
<html lang="en">
    <head>
        <title>portfolioProject - contactPage</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        
        <!-- Fonts from google (Poppins)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

        <!-- CDN from cdnjs -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="projectStyle.css">
    </head>

    <body class="contactPage">
       <!--Navbar-->
        <div id="headerLoad"></div>

        <main>
            <!-- Contact page content -->
            <div class="contactContainer">
                <div class="contactHeader">
                    <h1>Get In <span>Touch</span></h1>
                    <p>Have any questions or want to work together? Send me a message!</p>
                </div>

                <!-- Social Media Links -->
                <div class="socialSection">
                    <h2>Connect With Me</h2>
                    <ul class="socialList">
                        <li>
                            <a href="https://github.com/Mio-1204" class="socialLink" target="_blank">
                                <i class="fa-brands fa-github"></i>
                                <span>GitHub</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/john-laurence-mislang/" class="socialLink" target="_blank">
                                <i class="fa-brands fa-linkedin"></i>
                                <span>LinkedIn</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/share/1NuJDqrcGQ/?mibextid=wwXIfr" class="socialLink" target="_blank">
                                <i class="fa-brands fa-facebook"></i>
                                <span>Facebook</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJvrbrSlRDjVMMDQhfMZRcNfsZXnhFccFBFbfVdDWfgWHkphKGTpKnWCQdSxjxJHPVSlqbV" class="socialLink" target="_blank">
                                <i class="fa-solid fa-envelope"></i>
                                <span>Email</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <h3>Or</h3>
                
                <!-- Contact Form -->
                <div class="contactForm">
                    <form>
                        <div class="formGroup">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="formGroup">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="formGroup">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                        
                        <div class="formGroup">
                            <label for="message">Your Message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        
                        <button type="submit" class="submitBtn">Send Message</button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footerLoad"></div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- Actual Scripts for the Project -->
         <script src="js/themeToggle.js"></script>
         <script src="js/scripts.js"></script>
         <script src="js/headerFooterLoader.js"></script>
    </body>
</html>
